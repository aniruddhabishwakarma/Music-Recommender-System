<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Music App{% endblock %}</title>

    <!-- âœ… Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- âœ… Custom CSS -->
    <style>
        body {
            background-color: #111827; /* Dark background */
            color: #e5e7eb; /* Light text */
        }
        /* âœ… Hide modal initially */
        #song-modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.6);
            align-items: center;
            justify-content: center;
            z-index: 50;
        }
            /* âœ… Adjust Modal Size */
    .modal-content {
        background: #1f2937;
        padding: 20px;
        border-radius: 8px;
        width: 80%;
        height: 80%;
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

        /* âœ… Hide search dropdown initially */
        #search-results {
            display: none;
            position: absolute;
            width: 100%;
            background: #1f2937;
            border: 1px solid #4b5563;
            border-radius: 5px;
            overflow: hidden;
            z-index: 10;
        }
        .search-item {
            padding: 10px;
            color: white;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
        }
        .search-item:hover {
            background: #374151;
        }
        .search-item img {
            width: 40px;
            height: 40px;
            border-radius: 5px;
        }
        /* âœ… "View More Results" Button */
        .view-more {
            text-align: center;
            padding: 10px;
            color: #60a5fa;
            font-weight: bold;
            cursor: pointer;
        }
        .view-more:hover {
            background: #374151;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col bg-gray-950">

    <!-- âœ… Song Details Modal -->
    <div id="song-modal">
        <div class="modal-content">
            <button onclick="closeModal()" class="absolute top-2 right-4 text-red-500 text-2xl">âœ–</button>
            <h2 id="modal-title" class="text-2xl font-bold"></h2>
            <p id="modal-artist" class="text-blue-400"></p>
            <img id="modal-cover" src="" class="w-64 h-64 object-cover mx-auto my-4">
            <p id="modal-duration" class="text-gray-400"></p>
        </div>
    </div>

    <!-- âœ… Navbar -->
    <nav class="w-full p-4 bg-gray-900 shadow-lg fixed top-0 left-0 z-50">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            
            <!-- âœ… Logo -->
            <h1 class="text-xl font-bold text-white">ðŸŽµ Music App</h1>

            <!-- âœ… Live Search Bar -->
            <div class="w-1/3 relative">
                <input type="text" id="searchQuery" placeholder="Search songs, albums, artists..."
                    class="w-full p-3 rounded-lg bg-gray-800 text-gray-300 focus:outline-none focus:ring focus:ring-blue-500">
                
                <!-- âœ… Dropdown for Search Results -->
                <div id="search-results"></div>
            </div>

            <!-- âœ… Navigation Links -->
            <ul class="flex space-x-6">
                <li><a href="{% url 'home' %}" class="text-gray-300 hover:text-white">Home</a></li>
                <li><a href="{% url 'library' %}" class="text-gray-300 hover:text-white">Library</a></li>
                <li><a href="{% url 'profile' %}" class="text-gray-300 hover:text-white">Profile</a></li>
            </ul>
        </div>
    </nav>

    <!-- âœ… Page Content -->
    <div class="max-w-6xl w-full mx-auto p-6 mt-16">
        {% block content %}{% endblock %}
    </div>
    {% load static %}
<script src="{% static 'js/main.js' %}"></script>
</body>
</html>
