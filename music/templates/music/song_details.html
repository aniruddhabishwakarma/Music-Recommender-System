<!-- âœ… JavaScript for Reviews -->
<script>
    function submitReview() {
        let reviewText = document.getElementById("review-input").value.trim();
        let reviewList = document.getElementById("review-list");

        if (reviewText) {
            let reviewItem = document.createElement("div");
            reviewItem.className = "bg-gray-800 p-4 rounded-lg shadow-md mt-3";
            reviewItem.innerHTML = `<p class="text-gray-300">ğŸ”¥ "${reviewText}" - Anonymous</p>`;
            
            // âœ… Append new review
            reviewList.appendChild(reviewItem);

            // âœ… Clear input field
            document.getElementById("review-input").value = "";
        }
    }
</script>
