{% comment %} profile_modals.html {% endcomment %}

<!-- ✅ Edit Info Modal -->
<div id="edit-info-modal" class="fixed inset-0 z-50 bg-black bg-opacity-60 hidden flex items-center justify-center">
  <div class="bg-[#1e2538] w-full max-w-md p-6 rounded-xl shadow-lg relative">
    <h2 class="text-xl font-bold text-blue-400 mb-4">Edit Basic Info</h2>
    <form method="POST" action="{% url 'update_profile_info' %}">
      {% csrf_token %}

      <label class="text-gray-300 block mb-1">Full Name</label>
      <input type="text" name="full_name" value="{{ user.profile.full_name }}" required
             class="w-full mb-4 p-3 rounded-lg bg-[#121826] text-white">

      <label class="text-gray-300 block mb-1">Email</label>
      <input type="email" name="email" value="{{ user.email }}" required
             class="w-full mb-4 p-3 rounded-lg bg-[#121826] text-white">

      <label class="text-gray-300 block mb-1">Contact Number</label>
      <input type="text" name="contact_number" value="{{ user.profile.contact_number }}" required
             class="w-full mb-4 p-3 rounded-lg bg-[#121826] text-white">

      <div class="flex justify-end gap-3">
        <button type="button" onclick="document.getElementById('edit-info-modal').classList.add('hidden')"
                class="px-4 py-2 rounded bg-gray-600 hover:bg-gray-700 text-white">Cancel</button>
        <button type="submit" class="px-4 py-2 rounded bg-green-600 hover:bg-green-700 text-white">Save</button>
      </div>
    </form>
  </div>
</div>

<!-- ✅ Change Password Modal -->
<div id="change-password-modal" class="fixed inset-0 z-50 bg-black bg-opacity-60 hidden flex items-center justify-center">
  <div class="bg-[#1e2538] w-full max-w-md p-6 rounded-xl shadow-lg relative">
    <h2 class="text-xl font-bold text-yellow-400 mb-4">Change Password</h2>
    <form method="POST" action="{% url 'update_password' %}">
      {% csrf_token %}

      <label class="text-gray-300 block mb-1">Current Password</label>
      <input type="password" name="current_password" required
             class="w-full mb-4 p-3 rounded-lg bg-[#121826] text-white">

      <label class="text-gray-300 block mb-1">New Password</label>
      <input type="password" name="new_password" required
             class="w-full mb-4 p-3 rounded-lg bg-[#121826] text-white">

      <label class="text-gray-300 block mb-1">Confirm Password</label>
      <input type="password" name="confirm_password" required
             class="w-full mb-4 p-3 rounded-lg bg-[#121826] text-white">

      <div class="flex justify-end gap-3">
        <button type="button" onclick="document.getElementById('change-password-modal').classList.add('hidden')"
                class="px-4 py-2 rounded bg-gray-600 hover:bg-gray-700 text-white">Cancel</button>
        <button type="submit" class="px-4 py-2 rounded bg-blue-600 hover:bg-blue-700 text-white">Update</button>
      </div>
    </form>
  </div>
</div>
