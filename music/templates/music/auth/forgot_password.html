{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password | Music App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="{% static 'css/style.css' %}" />
</head>
<body class="bg-black flex justify-center items-center min-h-screen">

  <!-- 🔐 Forgot Password Container -->
  <div class="bg-[#151a26] p-8 rounded-lg shadow-lg w-96 text-white">
    <h2 class="text-2xl font-bold text-center mb-4 text-blue-400">🔐 Forgot Password</h2>

    <form method="POST">
      {% csrf_token %}
      <label class="text-gray-400 block mb-1">Enter your username</label>
      <input type="text" name="username" class="w-full p-3 bg-[#1e2538] text-white rounded-lg mb-4" placeholder="Username" required>

      {% if messages %}
        {% for message in messages %}
          <div class="mb-3 text-sm text-red-400 font-medium">{{ message }}</div>
        {% endfor %}
      {% endif %}

      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg shadow-md transition duration-300">
        ➡️ Next
      </button>
    </form>

    <p class="text-gray-400 text-center mt-4 text-sm">
      Remembered your password? <a href="{% url 'login' %}" class="text-blue-400 hover:underline">Login</a>
    </p>
  </div>

</body>
</html>
