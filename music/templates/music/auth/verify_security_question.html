{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Verify Identity | Music App</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black flex justify-center items-center min-h-screen">
  <div class="bg-[#121826] rounded-lg shadow-lg w-96 text-white p-8">
    <h2 class="text-2xl font-bold text-center text-blue-400 mb-6">🔐 Verify Your Identity</h2>

    <form method="POST">
      {% csrf_token %}

      <label class="text-gray-300 block mb-1 font-semibold">Security Question</label>
      <p class="italic bg-[#1e2538] p-3 rounded-lg text-gray-300 mb-4">{{ question }}</p>

      <label class="text-gray-300 block mb-1">Your Answer</label>
      <input type="text" name="answer" placeholder="Type your answer"
             class="w-full p-3 mb-4 bg-[#1e2538] text-white rounded-lg" required>

      {% if messages %}
        <div class="text-red-400 text-sm mb-3">
          {% for message in messages %}
            {{ message }}
          {% endfor %}
        </div>
      {% endif %}

      <button type="submit"
              class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2 rounded-lg shadow-md transition">
        ✅ Continue
      </button>
    </form>
  </div>
</body>
</html>
