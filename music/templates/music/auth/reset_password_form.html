{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Password | Music App</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black flex justify-center items-center min-h-screen">
  <div class="bg-[#121826] rounded-lg shadow-lg w-96 text-white p-8">
    <h2 class="text-2xl font-bold text-center text-blue-400 mb-6">🔒 Reset Your Password</h2>

    <form method="POST">
      {% csrf_token %}

      <label class="text-gray-300 block mb-1">New Password</label>
      <input type="password" name="new_password" class="w-full p-3 mb-4 bg-[#1e2538] text-white rounded-lg" required>

      <label class="text-gray-300 block mb-1">Confirm New Password</label>
      <input type="password" name="confirm_password" class="w-full p-3 mb-4 bg-[#1e2538] text-white rounded-lg" required>

      {% if messages %}
        <div class="text-red-400 text-sm mb-3">
          {% for message in messages %}
            {{ message }}
          {% endfor %}
        </div>
      {% endif %}

      <button type="submit"
              class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2 rounded-lg shadow-md transition">
        🔁 Reset Password
      </button>
    </form>
  </div>
</body>
</html>
